<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">


    <title>RPS - Multiplayer</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">

				<p class="navbar-brand"><span class=''> </span> RPS </p>
			</div>
		</div>
	</nav>

	<div class='container'>
		<div class='row'>
			<div class='col-md-8 text-center' id='gameCol'>

				<div class='row text-center'>
					<div class='col-md-5 text-center'>

						<!-- Box with player info -->
						<div id='player1Info' class='text-center'>
							<!-- displays rock, paper, scissors -->
							<div id='player1Choice' class='text-center'>

							</div>

							<div  id= 'player1Name' class='text-center'>

							</div>
						</div>

					</div>
					<div class='col-md-2 text-center' id="emptyPlayerCol">
						<!-- Empty Space -->
					</div>
					<div class='col-md-5 text-center'>
						<!-- Box with player info -->
						<div id='player2Info' class='text-center'>
							<!-- displays rock, paper, scissors -->
							<div id='player2Choice' class='text-center'>

							</div>

							<div  id= 'player2Name' class='text-center'>

							</div>
						</div>
					</div>
				</div>

				<div class ='row' id='moveSelectRow'>
					<div class ='col-md-12 text-center' id ='moveSelect'>
						<button id='rock' ><img src='assets/images/rock-paper-scissors-rock-icon.png' /></button>
						<button id='paper' ><img src='assets/images/rock-paper-scissors-paper-icon.png' /></button>
						<button id='scissors' ><img src='assets/images/rock-paper-scissors-scissors-icon.png' /></button>
					</div>
				</div>

				<div id='addPlayerForm' class='input-group'>
					<span class='input-group-addon' id='name-addon'>Name: </span>
					<input type='text' id='nameInput' class='form-control' aria-describedby='name-addon' />
				</div>
				<button id='playButton' class='btn btn-default' type='button'> Play!</button>

			</div>
			<div class='col-md-4' id ='chatCol'>
				<div id='chatDisplay'>

				</div>
				<input type='text' id='chatInput' class='form-control'/>

				<button id='chatButton' class='btn btn-default' type='button'> Chat!</button>
			</div>


		</div>
	</div>

</body>
